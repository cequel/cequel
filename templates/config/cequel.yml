<% app_name = Cequel::Record::Railtie.app_name -%>
development:
  host: '127.0.0.1'
  port: 9042
  keyspace: <%= app_name %>_development
  max_retries: 3
  strategy_class: SimpleStrategy
  strategy_options:
    replication_factor: 2
#  strategy_class: NetworkTopologyStrategy
#  strategy_options:
#    DC1: 2
#    DC2: 1

test:
  host: '127.0.0.1'
  port: 9042
  keyspace: <%= app_name %>_test
  max_retries: 3

production:
  hosts:
    - 'cass1.<%= app_name %>.biz'
    - 'cass2.<%= app_name %>.biz'
    - 'cass3.<%= app_name %>.biz'
  port: 9042
  keyspace: <%= app_name %>_production
  username: 'myappuser'
  password: 'password1'
  max_retries: 3
